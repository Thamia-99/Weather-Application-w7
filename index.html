<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>EzeZulu</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form class="searc-form">
          <input
            type="search"
            placeholder="Give us your city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Pretoria</h1>
            <p class="weather-app-details">
              Sunday 11:29 , sunny day
              <br />
              Humidity: <strong> 10% </strong>, Wind: <strong> 2 km/h </strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp">33</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/dashboard" target="_blank">
          Nomathamsanqa Msomi
        </a>
        and is hosted
        <a
          href="https://github.com/Thamia-99/Weather-Application-w7/"
          target="_blank"
          >on Github</a
        >
        hosted
        <a
          href="https://app.netlify.com/sites/w7-weather-app/deploys/65d10807612c0bd223c523d5"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
